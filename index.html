<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Monopoly</title>
    <link rel="stylesheet" type="text/css" href="/index.css" />
</head>
<body>
    <canvas id="gameBoard" width="1300" height="1300" style="z-index: 10000; margin-top: 690px;" ></canvas>
    <!-- <img src="/NewBoard.png" style="width: 600px; height: 600px; position: absolute; top: 29px;" /> -->
    <!-- <div style="width: 600px; height: 720px;">
        

    </div> -->

    <img src="/NewBoard.png" style="width: 1300px; height: 1300px; position: absolute; margin-top: 615px;">

        <button id="rollDice" >Roll Dice</button>
        <div id="playerInfo"></div>
